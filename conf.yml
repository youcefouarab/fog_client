SERVER:
  # web server's IP address (no default, required)
  IP: 172.16.100.114

  # web server's REST API port (default is 8080)
  API_PORT: 8080

PROTOCOL:
  # enable/disable printing detailed protocol messages on console (default is False)
  VERBOSE: True

DATABASE:
  # absolute path to database (default is :memory:)
  PATH: ':memory:'

HOSTS:
  # default simulated host capacities (no defaults, required)
  DEFAULT:
    CPU: 1
    RAM: 1024  # (in MB)
    DISK: 10  # (in GB)
    EGRESS: 10  # (in Mbps)
    INGRESS: 10  # (in Mbps)
